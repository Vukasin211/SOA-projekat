name: "SensorCluster"
manufacturer: "Raspberry Pi Foundation"
model: "Raspberry Pi 3b+"
labels:
  - "rpi"
description: "Sensor cluster providing metrics for dcPower, acPower and dailyYielad"

deviceResources:
  - name: dcPower
    description: "Sensor cluster dcPower values"
    properties:
      value:
        {
          type: "float64",
          readWrite: "RW",
          minimum: "0.0",
          maximum: "20000.0",
          size: "4",
          LSB: "true",
          defaultValue: "0",
        }
  - name: acPower
    description: "Sensor cluster acPower values"
    properties:
      value:
        {
          type: "float64",
          readWrite: "RW",
          minimum: "0.0",
          maximum: "20000.0",
          size: "4",
          LSB: "true",
          defaultValue: "0",
        }
  - name: dailyYielad
    description: "Sensor cluster dailyYielad values"
    properties:
      value:
        {
          type: "float64",
          readWrite: "RW",
          minimum: "0.0",
          maximum: "10000.0",
          size: "4",
          LSB: "true",
          defaultValue: "0",
        }
