<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo app</title>
  </head>

  <body>

    <center>

    <table>
        <tr>
            <th>DC_POWER</th>
            <th>OC</th>
            <th>TU</th>
        </tr>
        <tr>
            <td id="colorChangerDC_POWER" bgcolor="green" height=300px width=300px></td>
            <td id="colorChangerAC_POWER" bgcolor="green" height=300px width=300px></td>
            <td id="colorChangerDAILY_YIELD" bgcolor="green" height=300px width=300px></td>
        </tr>
    </table>


    </center>


    <script type=text/javascript src="{{
        url_for('static', filename='jquery.js') }}">
    </script>


    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        (function(){
            $.getJSON(
                $SCRIPT_ROOT+"/_ajaxAutoRefresh", 
                function(data) {
                document.getElementById("colorChangerDC_POWER").style.backgroundColor=data.colorDC_POWER;
                document.getElementById("colorChangerAC_POWER").style.backgroundColor=data.colorsAC_POWER;
                document.getElementById("colorChangerDAILY_YIELD").style.backgroundColor=data.colorsDAILY_YIELD;
                }
            );
            setTimeout(arguments.callee, 1000);
        })();
    </script>


    </body>
</html>
